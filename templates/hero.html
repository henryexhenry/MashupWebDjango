 {% extends "layout.html" %} {% block content %}
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Categories</h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Marvel Heroes</a>
                <a href="#" class="list-group-item">Reviews? (douban?) (zhihu?)</a>
                <a href="#" class="list-group-item">Others? (???)</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner coverImg" role="listbox">
                        {% load static %}
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="https://s1.dmcdn.net/uMtDX/x1080-UQn.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://hdqwalls.com/wallpapers/avengers-4-movie-2019-ci.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://hdqwalls.com/wallpapers/avengers-4-end-game-2019-06.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">

                {% csrf_token %} {% for hero in hero_list %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 post">
                        <a href="#" class="thumbnailcontainer">
                            <img class="card-img-top" src={{hero.thumbnail}} alt="">
                        </a>
                        <div class="card-body" style="height:200px; overflow:hidden">
                            <h4 class="card-title">
                                <a href="#">{{hero.name}}</a>
                            </h4>
                            <h5>{{hero.series.0.name}}</h5>
                            <div class="post-content">
                                <p class="card-text">{{hero.description}}</p>
                            </div>
                        </div>
                        <div class="card-footer read-more-block">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


{% endblock %}}
